name: CI and Deploy

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:24.0.2
        options: --privileged

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â” Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ”¨ Test and build all apps
        run: npx nx affected -t lint test build

      - name: ğŸ³ Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: â¬†ï¸ Compose Up
        run: docker-compose up --build -d

      - name: ğŸ§ª (Optional) Run integration tests
        run: curl -f http://localhost:3000/ping || exit 1

      - name: ğŸ§¹ Clean up containers
        if: always()
        run: docker-compose down
